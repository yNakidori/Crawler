<div class="min-h-screen flex items-center justify-center">
    <form (ngSubmit)="login()" class="w-80 space-y-4 border p-6 rounded">

        <h1 class="text-xl font-bold text-center">Login</h1> 

        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" class="w-full border px-2 py-1 rounded" />

        <input type="password" placeholder="Senha" [(ngModel)]="password" name="password" class="w-full border px-2 py-1 rounded" />
        
        <button
            type="submit"
            class="w-full bg-blue-600 text-white py-1 rounded">
            Entrar
        </button>

        <p *ngIf="error" class="text-red-500 text-sm">
            {{ error}}
        </p>
    </form>

</div>
